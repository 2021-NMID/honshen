<!DOCTYPE HTML>
<html>
    <head>
    	<meta charset="UTF-8">
    	<title>jinglingtu.html</title>
        <style type="text/css"> 
            .basic{
                background-image:url(./jinglingtu.png);
                width:40px;
                height:40px;
                background-repeat:no-repeat;
                display:inline-block;
            }
            .sprite1{
                background-position:0px 0px
            }
            .sprite2{
                background-position:-240px 0px
            }
            .sprite3{
                background-position:-480px 0px
            }
            .sprite4{
                background-position:-720px 0px
            }
            .sprite5{
                background-position:-960px 0px
            }
        </style>
    </head>
    <body>
        <div class="basic sprite1"></div>
        <div class="basic sprite2"></div>
        <div class="basic sprite3"></div>
        <div class="basic sprite4"></div>
        <div class="basic sprite5"></div>
    </body>
</html>
